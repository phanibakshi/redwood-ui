<div class="col-md-12 no-padding about-us-container" data-ng-controller="AboutusCtrl">
    <div class="col-md-12">
        <h1>Know About Us</h1>
        <hr align="center"/>
        <div>
            <p>{{aboutUsContent}}</p>
        </div>
    </div>
    <div class="col-md-12 col-xs-12 company-intro-video-tag">
        <iframe id="yourIframe" width="100%" height="440" frameborder="0" title="YouTube video player" type="text/html"
                src="assets/video/Redwood creative_Final.mp4?autostart=0">
        </iframe>
    </div>
    <div class="col-md-12 col-xs-12">
        <div class="col-md-3 col-xs-6" ng-repeat="c in ['Passion','Belief','Creativity','Perseverance']">
            <p class="style-span">{{c}}</p>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12 no-padding image-container"></div>
</div>
