<div class="col-md-12 no-padding work-container" data-ng-init="setProperties()" data-ng-controller="WorkCtrl">
    <div class="col-md-12">
        <h1>See it - To believe in Us</h1>
        <hr align="center"/>
        <!-- Carousel -->
        <div id="myCarousel" class="large-carousel carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item" data-ng-class="{active:!$index}" data-ng-repeat="array in nestedArray">
                    <div class="col-md-12 no-padding">
                        <div class="col-md-1"></div>
                        <div class="col-md-3 video-container" data-ng-repeat="r in array">
                            <div id="{{r.id}}" class="dummy-video" ng-click="videoClick(r)">
                                <div class="hover-class">
                                    <h3>
                                        <span class="bullet-icon fa fa-film"></span>
                                        {{r.adText}}
                                    </h3>
                                    <p>{{r.desc}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="navigator left carousel-control" href="" data-ng-click="slideCarousel('prev')" role="button" data-slide="prev">
                <i class="nav-icon fa fa-chevron-circle-left fa-3x"></i>
            </a>
            <a class="navigator right carousel-control" href="" data-ng-click="slideCarousel('next')" role="button" data-slide="next">
                <i class="nav-icon fa fa-chevron-circle-right fa-3x"></i>
            </a>
        </div>

        <!--Small Screen Carousel-->
        <!-- Controls -->
        <div id="small-carousel-example-generic" class="small-carousel carousel slide" data-ride="carousel">
            <a class="navigator left carousel-control left-navigator" href="" data-ng-click="slideCarousel('prev')" role="button" data-slide="prev">
                <i class="nav-icon fa fa-chevron-circle-left fa-2x"></i>
            </a>
            <a class="navigator right carousel-control right-navigator" href="" data-ng-click="slideCarousel('next')" role="button" data-slide="next">
                <i class="nav-icon fa fa-chevron-circle-right fa-2x"></i>
            </a>
            <!-- Indicators -->
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item" data-ng-class="{active:!$index}" data-ng-repeat="slide in totalVideos">
                    <div class="col-sm-12 col-xs-12">
                        <div class="video-container">
                            <iframe width="100%" height="240" frameborder="0" title="YouTube video player" type="text/html"
                                    ng-src="{{trustSrc('https://www.youtube.com/embed/'+slide.videoid)}}">
                            </iframe>
                            <h4>{{slide.adText}}</h4>
                            <p>{{slide.desc}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
